<!DOCTYPE html>
<html>
<head>
    <title>Nueva Venta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <script>
    (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        let actualTheme = savedTheme === 'auto' ? 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : 
            savedTheme;
        
        document.documentElement.setAttribute('data-theme', actualTheme);
        if (document.body) {
            document.body.classList.add(actualTheme + '-mode');
        }
    })();
</script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                </li>
            </ul>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        <i class="fas fa-user"></i> {{ session['user'] }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="{{ url_for('login') }}" class="dropdown-item">
                            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                        </a>
                    </div>
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{{ url_for('dashboard') }}" class="brand-link">
                <i class="fas fa-store brand-image img-circle elevation-3"></i>
                <span class="brand-text font-weight-light">Mi Kiosco</span>
            </a>

            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard') }}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('gestion_productos') }}" class="nav-link">
                                <i class="nav-icon fas fa-box"></i>
                                <p>Productos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('gestion_clientes') }}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Clientes</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-cash-register"></i>
                                <p>
                                    Ventas
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="{{ url_for('ventas') }}" class="nav-link active">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Nueva Venta</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('listado_facturas') }}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Facturas</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Nueva Venta</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                                <li class="breadcrumb-item">Ventas</li>
                                <li class="breadcrumb-item active">Nueva Venta</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-shopping-cart mr-1"></i>
                                Detalles de la Venta
                            </h3>
                        </div>
                        <form method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="id_cliente">Cliente (opcional):</label>
                                    <select class="form-control" id="id_cliente" name="id_cliente">
                                        <option value="">Venta rápida (sin cliente)</option>
                                        {% for c in clientes %}
                                        <option value="{{ c.id_cliente }}">{{ c.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <h4>Productos</h4>
                                <div id="productos">
                                    <div class="form-row align-items-center mb-2">
                                        <div class="col-8">
                                            <select class="form-control" name="producto[]">
                                                {% for p in productos %}
                                                <option value="{{ p.id_producto }}">{{ p.descripcion }} - ${{ "%.2f"|format(p.precio) }} (Stock: {{ p.stock }})</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" class="form-control" name="cantidad[]" value="1" min="1">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm mt-2" onclick="agregarProducto()">
                                    <i class="fas fa-plus"></i> Agregar otro producto
                                </button>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> Confirmar Venta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <script>
    function agregarProducto() {
        let div = document.createElement("div");
        div.className = "form-row align-items-center mb-2";
        div.innerHTML = `
            <div class="col-8">
                <select class="form-control" name="producto[]">
                    {% for p in productos %}
                    <option value="{{ p.id_producto }}">{{ p.descripcion }} - ${{ "%.2f"|format(p.precio) }} (Stock: {{ p.stock }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" name="cantidad[]" value="1" min="1">
            </div>
        `;
        document.getElementById("productos").appendChild(div);
    }
    </script>
    <script src="{{ url_for('static', filename='theme-global.js') }}"></script>
</body>
</html>
