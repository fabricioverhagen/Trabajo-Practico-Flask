{% extends "base.html" %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">{{ 'Editar Cliente' if cliente else 'Nuevo Cliente' }}</h3>
    </div>
    <head>
        <script>
    (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        let actualTheme = savedTheme === 'auto' ? 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : 
            savedTheme;
        
        document.documentElement.setAttribute('data-theme', actualTheme);
        if (document.body) {
            document.body.classList.add(actualTheme + '-mode');
        }
    })();
</script>
    </head>
    <form method="post">
        <div class="card-body">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email if cliente else '' }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono if cliente else '' }}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion if cliente else '' }}">
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
            <a href="{{ url_for('gestion_clientes') }}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='theme-global.js') }}"></script>
{% endblock %}
